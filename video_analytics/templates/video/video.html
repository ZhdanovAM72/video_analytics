{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="main-posts">
          <span class="date">{{ video.pub_date }}</span>
          <h4>{{ video.name }}: <h6>{{ video.description }}</h6></h4>
        </div>
      </div>
      <div class="col-md-8 row-cols-1">
        <div class="video-section">
          <video
              id="my-video"
              class="video-js"
              controls
              preload="auto"
              width="100%"
              height="auto"
              data-setup="{}"
          >
            <source src="{% url 'video:stream' video.id %}" type="video/mp4"/>
            <source src="{% url 'video:stream' video.id %}" type="video/webm"/>
            <source src="{% url 'video:stream' video.id %}" type="video/MOV"/>
          </video>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
