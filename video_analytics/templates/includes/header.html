{% load static %}
<nav class="navbar navbar-dark" style="background-color: RoyalBlue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'video:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30"
        class="d-inline-block align-top" alt="">
      <span style="color:lightblue">Energysystems ↯ </span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"> 
        <a class="nav-link 
          {% if request.resolver_match.view_name  == 'video:index' %}
           active
          {% endif %} "
          href="{% url 'about:author' %}"
        >
          Контакты
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link 
          {% if request.resolver_match.view_name  == 'about:tech' %}
           active
          {% endif %}"
          href="{% url 'about:tech' %}"
        >
          Технологии
        </a>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'video:index' %}">
            Новая запись
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" 
            href="{% url 'users:password_reset' %}"
          >
            Изменить пароль
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:logout' %}">
            Выйти
          </a>
        </li>
        <li class="nav-link link-light">
          Пользователь: {{ user.username }}
        </li>
      {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:login' %}">
            Войти
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:signup' %}">
            Регистрация
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
